<div class="relative flex flex-col min-w-0 break-words bg-white rounded mb-6 xl:mb-0 shadow-lg">
  <div class="flex-auto p-4">
    <div class="flex flex-wrap">
      <div class="relative w-full pr-4 max-w-full flex-grow flex-1">
        <h5 class="font-semibold text-xl text-blueGray-700">
          Top 10 #Hashtags
        </h5>
      </div>
      <div class="relative w-auto pl-4 flex-initial">
        <div
          class="text-white p-3 text-center inline-flex items-center justify-center w-12 h-12 shadow-lg rounded-full bg-twitter">
          {{totalTweets}}
        </div>
      </div>
    </div>
    <div class="block pt-2 pb-6">
      <span *ngFor="let hashtag of topHashTagsList | slice:0:10; let i=index"
        class="text-xs font-semibold inline-block py-1 px-2 uppercase rounded-full text-lightBlue-600 bg-white uppercase last:mr-0 mr-2 mt-2">
        #{{hashtag?.tag}}
      </span>
    </div>
  </div>
</div>
